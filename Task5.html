<!DOCTYPE html>
<html>
  <head>
    <meta name=" viewport" content="width=device=width,intial-scale=1" />
    <title>Task5</title>
    <link rel="stylesheet" href="Task5.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="header">
          <img src="images/user1.jpg" alt="profile" />
          <div class="browserinfo">
            <div class="browsername">Browser</div>
            <div class="subtitle">Be Smile</div>
          </div>
        </div>

        <div id="chat-page">
          <div class="chatboxborder" id="chatboxborder"></div>
        </div>
        <div class="messageactions">
          <form>
            <input
              type="text"
              id="message"
              class="message"
              name="message"
              placeholder="Type your message..."
            /><br />
            <button type="button" id="send" value="Send">Send</button>
            <button type="button" id="receive" value="Receive">Receive</button>
            <button type="button" id="clear" value="clear">Clear</button>
          </form>
        </div>
      </div>
    </div>
    <script  src="index.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </body>
</html>
